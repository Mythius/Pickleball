<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website</title>

    <script src="api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>

    <nav class="closed">
